{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="title has-text-centered">Dodaj auto</h2>

  <form method="post" >
    {% csrf_token %}
    <table>
      {{ form|crispy }}
    </table>
    <button class="button" type="submit">Dodaj</button>
    <button class="button is-danger" href="{% url 'my-cars' %}">Anuluj</button>
  </form>

{% endblock %}
