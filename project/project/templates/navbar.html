<nav  class="navbar is-primary" role="navigation" aria-label="main navigation">

              </span>
            </p>
            &nbsp;&nbsp;
            <p class="navbar-item title is-3 has-text-white-bis " >Warsztat</p>

          
           
              <div class="navbar-burger burger" aria-label="menu" data-target="navMenu">
                <span></span>
                <span></span>
              </div>
            </div>

          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              {% if user.is_staff is False %}

              <div class="navbar-item has-text-weight-semibold is-size-5  findColorInvert($blue) has-dropdown is-hoverable">
                <a class="navbar-link" >
                  Profil
                </a>
                <div class="navbar-dropdown ">
                  <a class="navbar-item   " href="{% url 'my-cars' %}">
                    Moje auta
                  </a>
                  
                </div>
              </div>
              {% endif %}
                 <div class="navbar-item has-text-weight-semibold is-size-5  findColorInvert($red) has-dropdown is-hoverable">
                <a class="navbar-link" >
                  Rezerwacje
                </a>
                <div class="navbar-dropdown ">
              {% if user.is_staff is False %}

                    <a class="navbar-item " href="{% url 'create_reservation' %}">
                    Zarezerwuj
                  </a>
              {% endif %}

                     <a class="navbar-item " href="{% url 'reservations_list' %}">
                    Terminarz
                  </a>

              </div>
            </div>

            <div class="navbar-end">
            {% if user.is_authenticated %}
                <a class="navbar-item is-hidden-desktop-only"><i class="fas fa-user"></i><p>   </p> <strong>&nbsp; {{ user.get_username }}</strong></a>
            <a class="navbar-item is-hidden-desktop-only" href="{% url 'logout'%}?next={{request.path}}">Wyloguj</a>
          {% else %}
            <a class="navbar-item is-hidden-desktop-only" href="{% url 'login'%}?next={{request.path}}">Logowanie</a>
            <a class="navbar-item is-hidden-desktop-only"  href="{% url 'signup'%}?next={{request.path}}">Rejestracja</a>
          {% endif %}
            </div>

          </div>
        </nav>


        <script>
         document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');
      el.classList.toggle('is-relative');
      $target.classList.toggle('is-relative');

    });
  });
}

});
        </script>
